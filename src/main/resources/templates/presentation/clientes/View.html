<html lang="en">
<head>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

  <div class = "centered">
      <table style = "border: 1px solid blue">
          <tr><th>Id</th>   <th>Nombre</th> <th>...</th></tr>

              <td th:text="${c.getId()}"></td>
              <td th:text="${c.getNombre()}"></td>
              <td><a th:href="@{presentation/polizas/show(identificacion = ${c.getId()})}">...</a></td>

          </tr>
      </table>
  </div>
    <footer th:replace="presentation/plantilla/template :: footer"></footer>

</html>
