<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/clientes.css}">
</head>
<body>
<header th:replace="index :: header"></header>
<div class = "centered">
    <div>
        <form th:action="@{/presentation/facturacion/estadoActual}">
            <button type="submit"  class="btn btn-primary">Volver</button>
            <input type ="hidden" name = idProveedorProducto th:value="${idProveedor}">
            <input type="hidden" name= idClienteProducto th:value="${idCliente}">
        </form>
    </div>
    <div style="overflow-y: auto; max-height: 300px;">
        <table>
            <tr><th>Id</th>   <th>Nombre</th> <th>Codigo</th> <th>...</th></tr>
            <tr th:each = "p:${productos}">
                <td th:text="${p.getCod()}"></td>
                <td th:text="${p.getNombre()}"></td>
                <td th:text="${p.getPrecio()}"></td>
                <td>
                    <form th:action="@{/presentation/facturacion/selectProducto/{codProducto} (codProducto=${p.getCod()})}">
                        <button type="submit"  class="btn btn-primary">Agregar</button>
                        <input type ="hidden" name = idProveedorProducto th:value="${idProveedor}">
                        <input type="hidden" name= idClienteProducto th:value="${idCliente}">
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
<footer th:replace="index :: footer"></footer>
</body>
</html>
