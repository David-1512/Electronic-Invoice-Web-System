<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>

<header th:replace="presentation/plantilla/template :: header"></header>

<div class="Datos">
    <form class="login-form" method="post" th:action="@{/presentation/login}" enctype="multipart/form-data" th:object="${proveedor}">
        <div class="form-group">
            <label> Identificacion:
                <input type="text" class="form-control" th:field="${proveedor.id}" >
            </label>
        </div>
        <div class="form-group">
            <label> Clave:
                <input type="password" class="form-control" th:field="${proveedor.contrasena}" >
            </label>
        </div>
        <p th:if="${error}" th:text="${error}" class="error-message"></p>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
        </div>

    </form>
    <a class="nav-link" th:href="@{/registro}">Registrarse</a>
</div>

<footer th:replace="presentation/plantilla/template :: footer"></footer>

</body>
</html>
