<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datos del proveedor</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/viewClientes.css}">
</head>
<body>

<div>
    <h1>Datos del proveedor</h1>
    <p>Por favor complete sus datos:</p>
    <div class="container">
        <form th:action="@{/proveedor/registro-datos}" method="post">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="id">ID:</label>
                    <input type="text" class="form-control" id="id" name="id"
                           th:value="${proveedor != null ? proveedor.getId() : ''}"
                           th:disabled="${proveedor != null}" required>
                    <input type="hidden" name="id" th:if="${proveedor != null}" th:value="${proveedor.getId()}">
                </div>
                <div class="form-group col-md-4">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                           th:value="${proveedor != null ? proveedor.getNombre() : ''}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="correo">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="correo"
                           th:value="${proveedor != null ? proveedor.getCorreo() : ''}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="telefono">Telefono:</label>
                    <input type="text" class="form-control" id="telefono" name="telefono"
                           th:value="${proveedor != null ? proveedor.getTelefono() : ''}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="nif">Nif:</label>
                    <input type="text" class="form-control" id="nif" name="nif"
                           th:value="${proveedor != null ? proveedor.getHaciendaByNif().getNif() : ''}"
                           th:disabled="${proveedor != null}" required>
                    <input type="hidden" name="nif" th:if="${proveedor != null}" th:value="${proveedor.getHaciendaByNif().getNif()}">
                </div>
                <div class="form-group col-md-4">
                    <label for="actividad">Actividad econ√≥mica:</label>
                    <input type="text" class="form-control" id="actividad" name="actividad"
                           th:value="${proveedor != null ? proveedor.getHaciendaByNif().getActEconomica() : ''}" required>
                </div>
            </div>
            <p th:if="${error}" th:text="${error}" class="error-message"></p>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
</body>
</html>
